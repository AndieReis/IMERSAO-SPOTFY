<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>Imersão Spotfy</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#"><img src="./assets/icons/logo-spotify.png" alt="Logo Spotfy"></a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href=""></a>
                        <i class="fa fa-home"></i>
                        <span>Inicio</span>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a href=""></a>
                        <i class="fa fa-search"></i>
                        <span>Buscar</span>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="library">
            <section class="library__content">
                <button class="library__button">
                    <i class="fa fa-book"></i>
                    <span>Sua Biblioteca</span>
                </button>
                <i class="fa fa-plus"></i>
            </section>

            <section class="playlist">
                <div class="playlist__content">
                    <span class="text title">Crie sua primeira playlist.</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="playlist-button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer__content">
            <div>
                <p class="footer__title">Testar o Premium de graça.</p>
                <p>
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de
                    cartão de crédito.
                </p>
            </div>

            <button>
                <span>Inscreva-se grátis</span>
            </button>

        </div>
    </footer>

</body>
<script src="script.js"></script>

</html>
