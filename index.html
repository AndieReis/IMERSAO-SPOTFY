<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
    <title>Imersão Spotfy</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>

    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotfy">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <i class="fa fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-search"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <i class="fa fa-book"></i>
                    <span>Sua Biblioteca</span>
                </button>
                <i class="fa fa-plus"></i>
            </div>

            <section class="playlist">
                <div class="playlist__content">
                    <span class="text title">Crie sua primeira playlist.</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="playlist-button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">

                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="">
                    </button>

                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="footer__content">
            <div>
                <p class="footer__title">Testar o Premium de graça.</p>
                <p>
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de
                    cartão de crédito.
                </p>
            </div>

            <button type="button" class="footer__button">
                Inscreva-se grátis
            </button>

        </div>
    </footer>

</body>
<script src="script.js"></script>

</html>
